 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;

        }
        html,*{
            margin: 0px;
            padding: 0px;
            box box-sizing: border-box;
        }
        div{
            width: 600px;
            height: 500px;
            background-color: #999;
            padding: 10px 20px 0px 30px;
            border: 10px dashed #000;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, voluptates qui! Rerum nisi, nam ducimus tenetur vero nihil eligendi reprehenderit voluptate expedita aspernatur nesciunt iste error consequuntur illum sint. Id.
        </p>
        
    </div>
      
</body>
</html>
