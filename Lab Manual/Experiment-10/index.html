<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, #3A1C71, #D76D77, #FFAF7B);
            padding: 18px 35px;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700; /* Gold */
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 25px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.15rem;
            transition: 0.3s ease;
            padding: 6px 10px; 
        }

        .nav-links a:hover {
            color: #FFF5C2;
            background: rgba(255,255,255,0.15);
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
            }

            .nav-links li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.4);
                padding-bottom: 6px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .navbar {
                padding: 16px 25px;
            }
            .logo {
                font-size: 1.7rem;
            }
            .nav-links a {
                font-size: 1rem;
                padding: 5px 8px;
            }
            .nav-links li {
                margin-left: 18px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">CreateX</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div style="padding: 20px; text-align: center;">
        <h1>Welcome to CreateX</h1>
        <p>Resize your browser window to see the navbar change layout!</p>
    </div>
</body>
</html>
