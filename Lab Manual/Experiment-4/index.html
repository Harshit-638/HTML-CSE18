<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="/response.html" target="_blank" method="get">
            <h1>Hotel Booking Form</h1>
            <fieldset>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <br><br>
                <label for="Check-in Date:">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
                <br><br>
                <label for="Check-out Date:">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
                <br><br>
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="None">Room Type</option>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite Room</option>
                </select>
                <br><br>
                <label for="Number of Guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>
                <br><br>
                <label for="specialRequests">Special Requests:</label><br>
                <textarea id="specialRequests" name="specialRequests" rows="4" cols="60"
                    placeholder="Enter any special requests here..."></textarea>
                <br><br>
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
            </fieldset>
        </form>
    </center>
</body>

</html>
